{% extends "base.html" %}

{% block main %}
<main>
  <div>
    <ul>
      {% for product in products %}
        <li>
          <a href="/products/{{ product.slug }}">
            {{ product.id }} - {{ product.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</main>
{% endblock %}
