{% extends "base.html" %}

{% block main %}
<h1>{{ product.name }}</h1>
<p>{{ product.price }}</p>
<form hx-post="/cart" hx-trigger="submit" hx-target="#modal-body" hx-swap="outerHTML">
  <input type="hidden" name="product_id" value="{{ product.id }}" />
  <button @click="modalOpen = true" type="submit">Add To Cart</button>
</form>
{% endblock %}
